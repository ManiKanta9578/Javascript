<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>

<body>
    <form>
        <input type="number" placeholder="Guess the number" id="num">
        <button id="btn">Submit</button>
    </form>
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="resultParas"></p>
    <div id="result"></div>

    <script>
        let randomNumber = parseInt(Math.random() * 100 + 1);
        console.log(randomNumber); // For debugging purposes

        let submit = document.querySelector('#btn');
        let userInput = document.querySelector('#num');
        let result = document.getElementById('result');
        const guessSlot = document.querySelector('.guesses');
        const remaining = document.querySelector('.lastResult');
        const startOver = document.querySelector('.resultParas');
        let p = document.createElement('p');
        let prevGuess = [];
        let numGuess = 1;

        let playGame = true;

        if (playGame) {
            submit.addEventListener('click', (e) => {
                e.preventDefault();
                const guess = parseInt(userInput.value);
                console.log(guess); // For debugging purposes
                validateGuess(guess);
            });
        }

        const displayMessage = (msg) => {
            result.innerHTML = msg;
        }

        function displayGuess(guess) {
            userInput.value = '';
            guessSlot.innerHTML += `${guess}, `;
            numGuess++;
            remaining.innerHTML = `${11 - numGuess} `;
        }

        const validateGuess = (guess) => {
            if (isNaN(guess)) {
                alert('Please enter a valid guess');
            } else if (guess < 1) {
                alert('Please enter a number greater than 1');
            } else if (guess > 100) {
                alert('Please enter a number less than 100');
            } else {
                prevGuess.push(guess);
                if (numGuess === 11) {
                    displayGuess(guess);
                    displayMessage(`Game Over. Random number was ${randomNumber}`);
                    endGame();
                } else {
                    displayGuess(guess);
                    checkGuess(guess);
                }
            }
        }

        const checkGuess = (guess) => {
            if (guess > randomNumber) {
                displayMessage("Guessed number is too high");
            } else if (guess < randomNumber) {
                displayMessage("Guessed number is too low");
            } else {
                displayMessage("Your guess is correct!");
                endGame();
            }
        }

        const endGame = () => {
            userInput.value = '';
            userInput.setAttribute('disabled', '');
            p.classList.add('button');
            p.innerHTML = `<h2 id="newGame">Start new Game</h2>`;
            startOver.appendChild(p);
            playGame = false;
            newGame();
        };

        function newGame() {
            const newGameButton = document.querySelector('#newGame');
            newGameButton.addEventListener('click', function () {
                randomNumber = parseInt(Math.random() * 100 + 1);
                prevGuess = [];
                numGuess = 1;
                guessSlot.innerHTML = '';
                remaining.innerHTML = `${11 - numGuess} `;
                userInput.removeAttribute('disabled');
                startOver.removeChild(p);
                result.innerHTML = ''; // Clear the previous result message

                playGame = true;
            });
        }
    </script>
</body>

</html>
